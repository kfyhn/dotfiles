- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: /bin/bash -c "NONINTERACTIVE=1; $(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    description: Install Homebrew for easier development installations
    stdout: true
    stderr: true