- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vim/vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [/bin/bash -c "NONINTERACTIVE=1; $(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)", Install Homebrew for easier development installations]